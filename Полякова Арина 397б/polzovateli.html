    <style>

        .header {
            background-color: #004f99;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        }

        }

            border: none;
            border-radius: 5px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right i {
            margin-right: 10px;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            background-color: #004f99;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid white;
        }
        .container {
            padding: 20px;
        }

        .page-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .add-button {
            float: right;
            background-color: #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-bottom: 5px;
        }

        .edit-icon, .delete-icon {
            cursor: pointer;
            margin-left: 5px;
            color: #555;
        }
        .edit-icon:hover {

        }
        .delete-icon:hover {

        }

        .actions {
